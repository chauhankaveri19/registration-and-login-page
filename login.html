<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Login - College Portal</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <img src="https://tse3.mm.bing.net/th/id/OIP.FQZGoQBNU2i9U08L0VjlSAHaHa?w=1000&h=1000&rs=1&pid=ImgDetMain&o=7&rm=3" alt="College Logo" class="logo" width="400px" height="100px">
    <div class="login-box">
      <h2>Student Login</h2>
      <form>
        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" required>

        <button type="submit">Login</button>

        <p class="register-link">
          Don't have an account? <a href="register.html">Register here</a>
        </p>
      </form>
    </div>
  </div>
</body>
</html>

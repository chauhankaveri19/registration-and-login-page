<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration- collage portal</title>
    <link rel="stylesheet"href="register.css">
</head>
<body>
    <div class="container">
        <img src="https://tse2.mm.bing.net/th/id/OIP.Sww8uQ4Lc8Mf0f-MHZUoGAHaFq?rs=1&pid=ImgDetMain&o=7&rm=3"alt="logo"width="110px"height="110px">
        <div class="form-box">
            <h2>Student Registration Form</h2>
            <form>
                <label for="name">Full Name:</label>
                <input type="text"id="name"required><br>
                <label for="email">Email:</label>
                <input type="email"id="email"required><br>
                <label for="phone">Phone Number:</label>
                <input type="tel"id="phone"required><br>
<label for="dob">Date of Birth:</label>
 <input type="date"id="dob"required><br>
<label for="gender">Gender:</label>
<select id="gender"required>
    <option value="">select </option>
    <option>Male</option>
    <option>Female</option>
    <option>Other</option>
</select><br>
<label for="department">Department :</label>
 <input type="text"id="department"required><br>
 <label for="password">create Password :</label>
 <input type="password"id="password"required><br>
 <p class="login-link">Already have an account?<a href="login.html">login here</a></p>


            </form>
        </div>
    </div>
</body>
</html>
